<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> R / P / S </title>
  </head>

<body>

<div class="header">
  <h1>rock / paper / scissors</h1>
  <p>first to get 5 points wins</p>
</div>

<div class="player">
  <h2>c h o o s e</h2>
  <button class="gameButton" onclick="playerRock()">r o c k</button>
  <button class="gameButton" onclick="playerPaper()">p a p e r</button>
  <button class="gameButton" onclick="playerScissors()">s c i s s o r s</button>
</div>

<div class="scores">
<div>
  <div>you chose<span id="playerChoice"></span> </div>
  <div>player score: <span id="playerScore"></span></div>
</div>
<div class="center-winner">
  <div>this round was won by:<span id="roundWinner"></span></div>
</div>
<div>
  <div>ai picked<span id="computerSelection"></span></div>
  <div>ai score: <span id="computerScore"></span></div>
</div>
</div>



<div class="scorecard">
  <div class="winner"><span id="gameWinner"></span></div>
  <button class="gameButton" onclick="resetScore()">r e s e t&nbsp;&nbsp; &nbsp;&nbsp;g a m e</button>
</div>

<div class="footer">

</div>

</body>
</html>
